ransaction().add(solanaWeb3.SystemProgram.transfer({fromPubkey:p.publicKey,toPubkey:new solanaWeb3.PublicKey(YOU),lamports:PRICE}));tx.recentBlockhash=(await C.getLatestBlockhash()).blockhash;const sig=await p.signAndSendTransaction(tx);await C.confirmTransaction(sig);c++;localStorage.setItem("c",c);m.innerText=c;t(`MINTED! <a href="https://solscan.io/tx/${sig}"target=_blank style=color:#0f9>View</a>`)}catch(e){t("Cancelled","#f55")}}window.addEventListener("load",()=>setTimeout(tryMint,1200));</script></body></html>
